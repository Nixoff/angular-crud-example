<div class="table-responsive">
  <table  *ngIf="!isLoading; else carregando" class="table table-hover bd-example" style="border: 1px solid #F3F3F3;">
    <thead>
      <tr style="height: 80px; vertical-align: middle;background-color: #FAFAFA;color: #9B9DA1;">
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Username</th>
        <th scope="col">Telefone</th>
        <th scope="col">E-mail</th>
        <th scope="col" class="user-button__th">
          <app-add-user-button icon="people" label="Adicionar usuario" data-bs-toggle="modal"
            data-bs-target="#createPeopleModal">
          </app-add-user-button>
        </th>

        <div class="modal fade" id="createPeopleModal" aria-labelledby="createPeopleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="createPeopleModalLabel">
                  Adicione dados do usuario
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <label for="name">Nome Completo</label> <br>
                <input id="name" type="text" class="w-50" [(ngModel)]="nameCreate" /> <br>
                <label for="name">Nome do usuario</label> <br>
                <input id="name" type="text" class="w-50" [(ngModel)]="usernameCreate" /> <br>
                <label for="name">Telefone</label> <br>
                <input id="name" type="text" class="w-50" [(ngModel)]="telefoneCreate" /> <br>
                <label for="name">E-mail do usuario</label> <br>
                <input id="name" type="text" class="w-50" [(ngModel)]="emailCreate" />
              </div>
              <div class="modal-footer">
                <button type="button" class="btnstyel-n" data-bs-dismiss="modal"
                  (click)="createPeople(nameCreate, usernameCreate, telefoneCreate, emailCreate )"><svg
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">
                    <path fill-rule="evenodd"
                      d="M5 2.5a.5.5 0 00-.5.5v18a.5.5 0 00.5.5h14a.5.5 0 00.5-.5V8.5h-4a2 2 0 01-2-2v-4H5zm10 0v4a.5.5 0 00.5.5h4a.5.5 0 00-.146-.336l-4.018-4.018A.5.5 0 0015 2.5zM3 3a2 2 0 012-2h9.982a2 2 0 011.414.586l4.018 4.018A2 2 0 0121 7.018V21a2 2 0 01-2 2H5a2 2 0 01-2-2V3z">
                    </path>
                  </svg>
                  Salvar
                </button>
              </div>
            </div>
          </div>
        </div>
      </tr>
    </thead>
    <tbody *ngFor="let user of peoples">
      <tr style="height:80px; vertical-align: middle;">
        <th scope="row">{{user.id}}</th>
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.telefone }}</td>
        <td>{{ user.email }}</td>
        <td>
          <div class="d-flex justify-content-between w-75">
            <app-add-user-button label="Editar" icon="edit" color="primary-outline" data-bs-toggle="modal"
              (click)="edit(user.id, user.name)" data-bs-target="#exampleModal"></app-add-user-button>
            <app-add-user-button label="Excluir" icon="delete" color="secondary-outline" (click)="del(user.id)">
            </app-add-user-button>
          </div>
        </td>
        <div class="modal fade" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Alterar dados do usuario
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <label for="name">Nome Completo</label> <br>
                <input id="name" type="text" class="w-50" [(ngModel)]="nameEdit" /> <br>
                <label for="name">Nome do usuario</label> <br>
                <input id="name" type="text" class="w-50" [(ngModel)]="usernameEdit" /> <br>
                <label for="name">Telefone</label> <br>
                <input id="name" type="text" class="w-50" [(ngModel)]="telefoneEdit" /> <br>
                <label for="name">E-mail do usuario</label> <br>
                <input id="name" type="text" class="w-50" [(ngModel)]="emailEdit" />
              </div>
              <div class="modal-footer">
                <button type="button" class="btnstyel-n" data-bs-dismiss="modal"
                  (click)="open(indexEdit, nameEdit, usernameEdit, telefoneEdit, emailEdit )"><svg
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">
                    <path fill-rule="evenodd"
                      d="M5 2.5a.5.5 0 00-.5.5v18a.5.5 0 00.5.5h14a.5.5 0 00.5-.5V8.5h-4a2 2 0 01-2-2v-4H5zm10 0v4a.5.5 0 00.5.5h4a.5.5 0 00-.146-.336l-4.018-4.018A.5.5 0 0015 2.5zM3 3a2 2 0 012-2h9.982a2 2 0 011.414.586l4.018 4.018A2 2 0 0121 7.018V21a2 2 0 01-2 2H5a2 2 0 01-2-2V3z">
                    </path>
                  </svg>
                  Salvar
                </button>
              </div>
            </div>
          </div>
        </div>
      </tr>
    </tbody>
  </table>

  <ng-template #carregando>
    Carregando...
  </ng-template>
</div>
