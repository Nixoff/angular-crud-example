<div class="row">
    <div class="">
        <form [formGroup]="peopleForm" (submit)="createPeople()">
            <div class="form-group">
              <label for="nameLabel">Nome completo</label>
              <input formControlName="forName" type="text" class="form-control" placeholder="Insira o nome">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <div class="row">
        <table class="table table-striped w-100" >
            <thead>
                <tr>
                    <th scope="col">N.</th>
                    <th scope="col">Nome</th>
                    <th scope="col-1">Action</th>
                </tr>
            </thead>
            <tbody *ngFor="let people of peoples; let indexOfelement=index;">
                <tr>
                    <th scope="row">{{ indexOfelement }}</th>
                    <td class="w-100">{{ people }}</td>
                    <td class="w-10"><button type="submit" class="btn btn-primary" (click)="del(indexOfelement)">Delete</button></td>
                    <td class="w-100"><button type="submit" class="btn btn-primary">Edit</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
