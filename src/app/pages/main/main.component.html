<div class="row">
  <div class="back-div1">
    <form [formGroup]="peopleForm" (submit)="createPeople()">
      <div class="form-group">
        <label for="nameLabel" class="mg-T-B1rem">Nome completo</label>
        <input
          formControlName="forName"
          type="text"
          class="form-control mg-T-B1rem w-50"
          placeholder="Insira o nome"
        />
      </div>
      <button type="submit" class="btn btn-info mg-T-B1rem border-radius">Enviar</button>
    </form>
  </div>
  <div class="row">
    <table class="table table-striped w-100">
      <thead>
        <tr>
          <th scope="col">N.</th>
          <th scope="col">Nome</th>
          <th scope="col-1">Ação</th>
        </tr>
      </thead>
      <tbody *ngFor="let people of peoples; let indexOfelement = index">
        <tr>
          <th scope="row">{{ indexOfelement }}</th>
          <td class="w-100">{{ people }}</td>
          <td class="w-10">
            <svg xmlns="http://www.w3.org/2000/svg" (click)="del(indexOfelement)"  class="ml-1rem" viewBox="0 0 24 24" width="24" height="24" ><path fill-rule="evenodd" d="M1 12C1 5.925 5.925 1 12 1s11 4.925 11 11-4.925 11-11 11S1 18.075 1 12zm8.036-4.024a.75.75 0 00-1.06 1.06L10.939 12l-2.963 2.963a.75.75 0 101.06 1.06L12 13.06l2.963 2.964a.75.75 0 001.061-1.06L13.061 12l2.963-2.964a.75.75 0 10-1.06-1.06L12 10.939 9.036 7.976z"></path></svg>
            
          </td>
          <td class="w-100">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" data-bs-toggle="modal"  (click)="edit(indexOfelement, people)"
            data-bs-target="#exampleModal"><path fill-rule="evenodd" d="M17.263 2.177a1.75 1.75 0 012.474 0l2.586 2.586a1.75 1.75 0 010 2.474L19.53 10.03l-.012.013L8.69 20.378a1.75 1.75 0 01-.699.409l-5.523 1.68a.75.75 0 01-.935-.935l1.673-5.5a1.75 1.75 0 01.466-.756L14.476 4.963l2.787-2.786zm-2.275 4.371l-10.28 9.813a.25.25 0 00-.067.108l-1.264 4.154 4.177-1.271a.25.25 0 00.1-.059l10.273-9.806-2.94-2.939zM19 8.44l2.263-2.262a.25.25 0 000-.354l-2.586-2.586a.25.25 0 00-.354 0L16.061 5.5 19 8.44z"></path></svg>
          </td>
          <div
            class="modal fade"
            id="exampleModal"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Alterar o nome
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <input type="text" class="w-50" [(ngModel)]="nameEdit" />
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btnstyel-n"
                    data-bs-dismiss="modal"
                    (click)="open(indexEdit, nameEdit)"
                  ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"><path fill-rule="evenodd" d="M5 2.5a.5.5 0 00-.5.5v18a.5.5 0 00.5.5h14a.5.5 0 00.5-.5V8.5h-4a2 2 0 01-2-2v-4H5zm10 0v4a.5.5 0 00.5.5h4a.5.5 0 00-.146-.336l-4.018-4.018A.5.5 0 0015 2.5zM3 3a2 2 0 012-2h9.982a2 2 0 011.414.586l4.018 4.018A2 2 0 0121 7.018V21a2 2 0 01-2 2H5a2 2 0 01-2-2V3z"></path></svg>
                    Salvar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </tr>
        <ng-container *ngIf="mostrar">
          <div class="modal-del">
            <p class="p-style">Tem certeza que quer excluir?</p>
            <button
          type="submit"
          class="p-style btnstyel"(click)="del(indexEdit)"
        >
          Sim
        </button>
        <button type="submit" (click)="toggle()"class="p-style btnstyel">Não</button>
            <ng-content></ng-content>
          </div>
          <div (click)="toggle()"
               class="overlay-del"></div>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
